<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="card">
      <img class="cover__image" src="/images/illustration-hero.svg" alt="" />
      <div class="content">
        <h1 class="title">Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan__details">
          <img class="music__icon" src="/images/icon-music.svg" alt="" />
          <div class="duration__pricing">
            <p class="plan">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <a href="" class="change">Change</a>
        </div>
        <button class="btn">Proceed to Payment</button>
        <p class="cancel">Cancel Order</p>
      </div>
    </article>
  </body>
</html>
